<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Archive - 비밀번호 찾기</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background: #0d0d0d;
            color: #fff;
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .findpw-container {
            width: 420px;
            padding: 40px 35px;
            background: #141414;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            text-align: center;
        }

        .logo-text {
            font-size: 38px;
            font-weight: 800;
            margin-bottom: 10px;
            color: #00f6ff;
            text-shadow: 0 0 10px #00f6ff, 0 0 20px #00f6ff;
        }

        .title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .desc {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .input-box {
            width: 100%;
            padding: 12px;
            background: #1f1f1f;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 15px;
        }

        .submit-button {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            background: #00c8c8;
            border: none;
            border-radius: 25px;
            color: #000;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .submit-button:hover {
            background: #00e4ff;
            box-shadow: 0 0 10px #00e4ff;
        }

        .back-link {
            margin-top: 15px;
            display: block;
            color: #6ba6ff;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="findpw-container">
        
        <a href="index.html">
        <div class="logo-text">AI Archive</div></a>

        <div class="title">비밀번호 찾기</div>
        <div class="desc">가입하신 이메일을 입력하시면<br>비밀번호 재설정 링크를 보내드립니다.</div>

        <input type="email" class="input-box" placeholder="이메일 입력">

        <button class="submit-button">이메일 보내기</button>

        <a href="login.html" class="back-link">← 로그인으로 돌아가기</a>

    </div>

</body>
</html>
