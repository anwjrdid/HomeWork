<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Archive - 로그인</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #0d0d0d;
            color: #fff;
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 420px;
            padding: 40px 35px;
            background: #141414;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            text-align: center;
        }

        .logo-text {
            font-size: 38px;
            font-weight: 800;
            margin-bottom: 5px;
            color: #00f6ff;
            text-shadow: 0 0 10px #00f6ff, 0 0 20px #00f6ff;
        }

        .login-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-desc {
            color: #ddd;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 18px;
        }

        .input-group label {
            font-size: 14px;
            color: #ccc;
            display: block;
            margin-bottom: 5px;
        }

        .input-box {
            width: 100%;
            padding: 12px;
            background: #1f1f1f;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 15px;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
        }

        .findpw {
            font-size: 13px;
            color: #6ba6ff;
            cursor: pointer;
            text-decoration: none;
        }

        .login-button {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            background: #00c8c8;
            border: none;
            border-radius: 25px;
            color: #000;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .login-button:hover {
            background: #00e4ff;
            box-shadow: 0 0 10px #00e4ff;
        }

        .divider {
            margin: 25px 0;
            color: #777;
            font-size: 13px;
        }

        .join-link {
            color: #6ba6ff;
            text-decoration: none;
            font-weight: 600;
        }

        .join-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <a href="index.html">
        <div class="logo-text">AI Archive</div></a>

        <div class="login-title">로그인</div>
        <div class="login-desc">계정에 로그인하여 작품을 공유하세요.</div>

        <div class="input-group">
            <label>이메일</label>
            <input type="email" class="input-box" placeholder="이메일 입력">
        </div>

        <div class="input-group">
            <div class="input-row">
                <label>비밀번호</label>
                <a href="findpw.html" class="findpw">비밀번호 찾기</a>
            </div>
            <input type="password" class="input-box" placeholder="비밀번호 입력">
        </div>

        <button class="login-button">로그인</button>
        <script>
        function login() {
            // 실제 로그인 검증 로직 대신 임시 성공 처리
            localStorage.setItem("isLoggedIn", "true");
            window.location.href = "index.html";
        }
        </script>
        <div class="divider">또는</div>

        <div>
            계정이 없으신가요?
            <a href="join.html" class="join-link">회원가입</a>
        </div>

    </div>

</body>
</html>
